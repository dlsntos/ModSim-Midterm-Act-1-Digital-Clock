<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santos ModSim Digital Clock</title>
    <link rel="stylesheet" href="./style.css">    
</head>
<body>
  <h1 class="title">Digital Clock</h1>
  <div class="clock"></div>
    <div class="AM-PM">88</div>
    <div class="hour">88</div>
    <div class="divider">:</div>
    <div class="minutes">88</div>
    <div class="seconds">88</div>
    <div class="date">88888888888888</div>
    <div class="day">88888888</div>
  </div>
<script src="./javascript/date.js"></script>
<script src="./javascript/time.js"></script>
